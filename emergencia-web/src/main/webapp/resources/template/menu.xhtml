<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pv="http://primefaces.org/paradise">

    <div class="layout-menu-wrapper #{guestPreferences.darkMenu ? 'layout-menu-dark' : null}">
        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="layout-menu-container">
                    <h:form id="menuform">
                        <div class="mobile-search">
                            <i class="fa fa-fw fa-search topbar-search-icon"></i>
                            <input type="text" class="topbar-search" placeholder="Type your search here"/>
                        </div>

                        <pv:menu>
                            <p:menuitem id="pm_RegistrarEmergencia" value="Registrar Emergencia" icon="fa fa-home" outcome="/app/proceso/registrarEmergencia" />
                            <p:submenu label="Mantenimientos" icon="fa fa-user">
                                <p:menuitem id="pm_Donacion" value="Tipo Aula" icon="fa fa-home" outcome="/app/mantto/tipoAula" />
                                <p:menuitem id="itemTipoEmer" value="Tipo Emergencia" icon="fa fa-home" outcome="/app/mantto/tipoEmergencia" />
                            </p:submenu>
                        </pv:menu>

                    </h:form>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
